<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Quality of Life</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <img src="images/town.svg" alt="Image of City">
    <h3>City Quality of Life</h3>
  </header>
  <main>
    <div class="row">
      <h3 class="open">Please choose a city below to view its ratings</h3>
    </div>
    <div class="row">
      <form>
        <div class="margin">
          <input type="radio" id="san-francisco" name="city" value="San Francisco">
          <label for="san-francisco">San Francisco</label>
        </div>
        <div class="margin">
          <input type="radio" id="los-angeles" name="city" value="Los Angeles">
          <label for="los-angeles">Los Angeles</label>
        </div>
        <div class="margin">
          <input type="radio" id="denver" name="city" value="Denver">
          <label for="denver">Denver</label>
        </div>
        <div class="margin">
          <input type="radio" id="phoenix" name="city" value="Phoenix">
          <label for="phoenix">Phoenix</label>
        </div>
        <div class="margin">
          <input type="radio" id="seattle" name="city" value="Seattle">
          <label for="seattle">Seattle</label>
        </div>
        <div class="margin">
          <input type="radio" id="miami" name="city" value="miami">
          <label for="miami">Miami</label>
        </div>
        <div>
          <button type="submit">See Results</button>
        </div>
      </form>
    </div>
  </main>
  <footer>

  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
