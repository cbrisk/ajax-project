<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Quality of Life</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="row">
    <img src="images/town.svg" alt="Image of City">
    <h3>City Quality of Life</h3>
  </header>
  <main>
    <div data-view="main">
      <div class="row">
        <h3 class="open">Please choose a city below to view its ratings</h3>
      </div>
      <div class="row">
        <form class="form-one">
          <div class="margin">
            <input type="radio" id="san-francisco" name="city" value="san-francisco-bay-area">
            <label for="san-francisco">San Francisco</label>
          </div>
          <div class="margin">
            <input type="radio" id="los-angeles" name="city" value="los-angeles">
            <label for="los-angeles">Los Angeles</label>
          </div>
          <div class="margin">
            <input type="radio" id="denver" name="city" value="denver">
            <label for="denver">Denver</label>
          </div>
          <div class="margin">
            <input type="radio" id="phoenix" name="city" value="phoenix">
            <label for="phoenix">Phoenix</label>
          </div>
          <div class="margin">
            <input type="radio" id="seattle" name="city" value="seattle">
            <label for="seattle">Seattle</label>
          </div>
          <div class="margin">
            <input type="radio" id="miami" name="city" value="miami">
            <label for="miami">Miami</label>
          </div>
          <div>
            <button class="results" type="submit">See Results</button>
          </div>
        </form>
      </div>
    </div>
    <div data-view="results">

    </div>
  </main>
  <footer>
    <div class="credit">Icons made by Freepik from www.flaticon.com</div>
    <div class="footer row">
      <a class="link" href="#" data-view="main">Home</a>
      <a class="link" href="#" data-view="compare">Compare</a>
      <a class="link" href="#" data-view="favorites">Favorites</a>
    </div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
